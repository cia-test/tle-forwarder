name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: tle-forwarder:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Start service container
      run: |
        docker run -d --name tle-forwarder-test -p 8000:8000 tle-forwarder:test
        echo "Waiting for service to start..."
        sleep 5
    
    - name: Run pytest tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Show container logs on failure
      if: failure()
      run: |
        docker logs tle-forwarder-test
    
    - name: Stop service container
      if: always()
      run: |
        docker stop tle-forwarder-test || true
        docker rm tle-forwarder-test || true
