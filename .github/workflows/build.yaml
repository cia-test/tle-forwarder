name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build HTTP server
      run: go build -o tle-forwarder src/main.go
    
    - name: Build CoAP server
      run: go build -o tle-forwarder-coap src/coap_server.go
    
    - name: Build test client
      run: go build -o test-coap src/test_coap_client.go
    
    - name: Upload HTTP server artifact
      uses: actions/upload-artifact@v4
      with:
        name: tle-forwarder
        path: tle-forwarder
    
    - name: Upload CoAP server artifact
      uses: actions/upload-artifact@v4
      with:
        name: tle-forwarder-coap
        path: tle-forwarder-coap
    
    - name: Upload test client artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-coap
        path: test-coap

  build-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
