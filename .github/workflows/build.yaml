name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build HTTP server
      run: go build -o tle-forwarder src/main.go
    
    - name: Build CoAP server
      run: go build -o tle-forwarder-coap src/coap_server.go
    
    - name: Build test client
      run: go build -o test-coap src/test_coap_client.go
    
    - name: Upload HTTP server artifact
      uses: actions/upload-artifact@v4
      with:
        name: tle-forwarder
        path: tle-forwarder
    
    - name: Upload CoAP server artifact
      uses: actions/upload-artifact@v4
      with:
        name: tle-forwarder-coap
        path: tle-forwarder-coap
    
    - name: Upload test client artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-coap
        path: test-coap
